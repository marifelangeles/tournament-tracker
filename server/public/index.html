<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Tournament Tracker</title>
</head>
<body>
    <h1>Tournament Tracker</h1>

    <div id="playersDiv">
        <h2>Players</h2>
        <div id="playersInputDiv">
            <label for="newPlayer">New Player: </label>
            <input type="text" placeholder="New Player Name" id="newPlayerInput">
            <button id="addPlayerButton">Add Player</button>
        </div>
    </div>

    <div id="playersListDiv">
        <ul id="newPlayersList">
        </ul>
    </div>

    <div id="gamesInputDiv">
        <h2>Games</h2>
        <div id="playerInputDiv">
            <label for="player">Player: </label>
            <select name="player" class="gamesInput" id="playerNameInput">
            </select>
            <label for="playerScore">Player Score:</label>
            <input type="number" placeholder="Player Score" id="playerScoreInput">
        </div>
        <p>VS.</p>
        <div id="opponentInputDiv">
            <label for="opponent">Opponent: </label>
            <select name="opponent" class="gamesInput" id="opponentNameInput">
            </select>
            <label for="opponentScore">Opponent Score:</label>
            <input type="number" placeholder="Opponent Score" id="opponentScoreInput">
        </div>

        <button id="addGameButton">Add Game</button>
    </div>

    <div id="gamesOutputDiv">
        <table id="resultsTable">
            <thead id="resultsHead">
                <tr>
                    <th>Player Name</th>
                    <th>Player Score</th>
                    <th>Opponent Name</th>
                    <th>Opponent Score</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <tr>
                    <td>Mary</td>
                    <td>16</td>
                    <td>Luke</td>
                    <td>7</td>
                    <td>Mary</td>
                </tr>
            </tbody>
        </table>
    </div>



    
</body>
</html>
